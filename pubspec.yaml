name: mersal

description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  bot_toast: ^4.1.3
  sizer: ^3.0.5
  camera: ^0.11.1
  image: ^4.5.4
  concentric_transition: ^1.0.3

  flutter_localizations:
    sdk: flutter

  flutter_tts: ^3.2.2

  share_plus: ^7.2.1

  fluttertoast: ^8.0.9
  rename: ^3.0.2
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_assets:
  assets_path: assets/
  output_path: lib/constants/
  filename: assets.dart
flutter_intl:
  enabled: true
